      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

      <div class="quiz_header">
        <div class="quiz_title">
          <h2 class="title">Welcome to the Quiz Section!</h2>
        </div>
        <div id="div1" class="fa"></div>
        <div class="quiz_timer">
          <p id="countdown"></p>
        </div>
      </div>
    
    <div class="row">
      <div class="col-md-6" id="left">
        
        <div class="quiz-container">
          <div id="quiz"></div>
          <div class="complete-modal">
           <h2>Successful!</h2>
          </div>
        </div>
        <button id="previous">&laquo; Previous Question</button>
        <button id="next">Next Question &raquo;</button>
        <button id="submit">Submit Quiz</button>
      </div>
      <div class="col-md-6" id="right">
        <div class="row">
        <div class="box">
          <button class="butt button1" id="btn1">1</button>
          <button class="butt button2" id="btn2" >2</button>
          <button class="butt button1" id="btn3" >3</button>
          <br>
          <button class="butt button2" id="btn4">4</button>

          <button class="butt button2" id="btn6" >6</button>

          <button class="butt button1" id="btn7">7</button>
          <button class="butt button2" id="btn8">8</button>
          <button class="butt button1" id="btn9">9</button>
          <br>
          <button class="butt button2" id="btn10">10</button>
        </div>
        </div>
        <div class="row" id="hint">
          <div class="col-md-5">
            <img src="img\tenor.gif" style="height:200px; width: 180px ;" alt="" srcset="">
          </div>
          <div class="col-md-3">
            <button class="hintbtn" id="hintbtnid" data-toggle="tooltip" title="Hint: Atom's nucleus consists of only protons and neutrons.">Click here for Hint</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
